<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<div class="content">
		<div class="header">
			<h1 class="title">Tic-Tac-Toe</h1>
			<button class="clearButton" onclick="clearBoard()">Clear Grid</button>
			<h2 class="infoText">X's Turn!</h2>
			<h2 class="scoreboardlabel">Scoreboard</h2>
			<table class="scoreboard">
				<tr>
					<td class="headerTable">X</td>
					<td class="headerTable">O</td>
				</tr>
				<tr>
					<td id="xwins">0</td>
					<td id="owins">0</td>
				</tr>
			</table>
		</div>
		<div class="gameGrid">
			<!--
			ID x,y

			00  10  20
			01  11  21
			02  12  22

			 -->

			<!-- Top Row -->
			<div id="00" class="gameCell rightBorder bottomBorder" onclick="move('00')"></div>
			<div id="10" class="gameCell rightBorder leftBorder bottomBorder" onclick="move('10')"></div>
			<div id="20" class="gameCell leftBorder bottomBorder" onclick="move('20')"></div>

			<!-- Middle Row -->
			<div id="01" class="gameCell rightBorder bottomBorder topBorder" onclick="move('01')"></div>
			<div id="11" class="gameCell rightBorder leftBorder bottomBorder topBorder" onclick="move('11')"></div>
			<div id="21" class="gameCell leftBorder bottomBorder topBorder" onclick="move('21')"></div>

			<!-- Bottom Row -->
			<div id="02" class="gameCell rightBorder topBorder" onclick="move('02')"></div>
			<div id="12" class="gameCell rightBorder leftBorder topBorder" onclick="move('12')"></div>
			<div id="22" class="gameCell leftBorder topBorder" onclick="move('22')"></div>
		</div>
	</div>
</body>
</html>
