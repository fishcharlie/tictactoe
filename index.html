<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<div class="content">
		<div class="header">
			<h1 class="title">Tic-Tac-Toe</h1>
			<button class="clearButton">Clear Grid</button>
			<h2 class="infoText">X's Turn!</h2>
		</div>
		<div class="gameGrid">
			<!--
			ID x,y

			00  10  20
			01  11  21
			02  12  22

			 -->

			<!-- Top Row -->
			<div id="00" class="gameCell rightBorder bottomBorder"></div>
			<div id="10" class="gameCell rightBorder leftBorder bottomBorder"></div>
			<div id="20" class="gameCell leftBorder bottomBorder"></div>

			<!-- Middle Row -->
			<div id="01" class="gameCell rightBorder bottomBorder topBorder"></div>
			<div id="11" class="gameCell rightBorder leftBorder bottomBorder topBorder"></div>
			<div id="21" class="gameCell leftBorder bottomBorder topBorder"></div>

			<!-- Bottom Row -->
			<div id="02" class="gameCell rightBorder topBorder"></div>
			<div id="12" class="gameCell rightBorder leftBorder topBorder"></div>
			<div id="22" class="gameCell leftBorder topBorder"></div>
		</div>
	</div>
</body>
</html>
